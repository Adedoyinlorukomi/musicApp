<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doyin Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Montserrat:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #FE522E; font-family: 'Poppins';">
    <div class="container">
        <div class="relative">
            <img src="./images/headphone.svg" alt="" class="opacity-10 mt-[-250px] mx-auto">
            <div class="absolute bottom-[70px]">
                <p class="text-black text-5xl font-extrabold">Hello.</p>
                <p class="text-white text-3xl font-bold">Welcome back!</p>
            </div>
        </div>

       <div class="bg-white h-[560px] pt-[40px] px-[30px] b">
        <img src="./images/line.svg" alt="" class="mx-auto">
        <p class="text-center text-3xl py-4">Enter your account</p>
        <form action="" class="flex flex-col gap-3 was-validated"> 
            <div class="flex flex-col">
                <label for="email" class="text-xl">E-mail</label>
                <div class="input-group">
                    <input type="text" name="email" required  class="form-control form-control-lg border-2 border-emerald-950" placeholder="Your Email">
                    <span class="input-group-text border-3 border-emerald-950">@example.com</span>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
            </div>
            <div class="flex flex-col">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" placeholder="Enter your password" name="pswd" required class="form-control form-control-lg border-2 border-emerald-950">
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">
                  <input type="checkbox">
                </div>
                <input type="text" class="form-control" placeholder="Remember Password">
              </div>
              <button type="submit" onclick="document.write('Your input is being processed!' )" id="btn" 
        class="btn w-[123px] bg-emerald-800">Submit</button>
        </form>
    </div>
    </div>
</body>
</html>
